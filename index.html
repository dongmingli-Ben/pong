<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Pong Game</title>
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <div id="app">Loading ...</div>
        <template id="intro">
            <div class="introduction">
                <h1>Welcome to the Pong game</h1>
                <p>
                    Use [UpArrow] and [DownArrow] keys to control</br>
                    Press [Enter] key to start a new game</br>
                    Press [Spacebar] key to suspend and resume the game
                </p>
                <h2>Click the botton below to begin the game</h2>
                <button id="fishing" type="button">Fish Mode</button>
                <button id="playing" type="button">Play Mode</button>
            </div>
        </template>
        <template id="game">
            <canvas id="mycanvas" height="768px" width="1440px"></canvas>
        </template>
    </body>
</html>
